<html ng-app="demo">
<head>
	<title>CORS</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body class="container" ng-controller="baseCtrl">
        <div class="row">
            <div class="col-md-6">
                <div class="page-header">
                    <h3>{{title}}</h3>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="data" ng-model="reqData" ng-init="reqData='Hello world'" />
                </div>
                <div class="panel">
                    <button ng-click="get()" class="btn btn-default">GET</button>
                    <button ng-click="delete()" class="btn btn-default">DELETE</button>
                    |
                    <button ng-click="post()" class="btn btn-default">POST</button>
                    <button ng-click="put()" class="btn btn-default">PUT</button>
                    <button ng-click="setSampleData()" class="btn btn-default">Sample Json Data</button>                
                
                </div>
                <div class="well">
                    {{data}}
                </div>
            </div>
            <div class="col-md-6">
                <div class="page-header">
                    <h3>Comet</h3>
                </div>
                
            </div>
        </div>
        <div class="page-header">
            <h3>Errors</h3>
        </div>
        <div class="panel-body">
            <small>{{errors}}</small>
        </div>
</body>
</html>
